<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body>
	<h1 id="show_hr"></h1>
	<h1 id="show_min"></h1>
	<h1 id="show_sec"></h1>

	<script>
		let d = new Date(); 
		let hr = d.getHours(); 
		let min = d.getMinutes(); 
		let sec = d.getSeconds(); 

		show_hr.innerText = hr;
		show_min.innerText = min;
		show_sec.innerText = sec;

	setInterval(function(){
	document.querySelector('show_sec').innerText = sec; sec++;
	},1000)
	</script>

</body>
</html>
