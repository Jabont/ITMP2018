<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body>
	<h1 id="show_h"></h1>
	<h2 id="show_m"></h2>
	<h3 id="show_s"></h3>

	<script>
		setInterval(function(){
		let d = new Date(); 
		let hr = d.getHours(); 
		let min = d.getMinutes(); 
		let sec = d.getSeconds(); 

		show_h.innerText = hr;
		show_m.innerText = min;
		show_s.innerText = sec;
		},500)

	</script>

</body>
</html>
