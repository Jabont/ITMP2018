<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body>
	<h1 id="show_h"></h1>
	<h1 id="show_m"></h1>
	<h1 id="show_s"></h1>
	<script>
		setInterval(function(){
		let d = new Date(); 
		let hr = d.getHours(); 
		let min = d.getMinutes(); 
		let sec = d.getSeconds();

		show_h.innerText = hr;
		show_m.innerText = min;
		show_s.innerText = sec;
	},1000)
	</script>

</body>
</html>
