	<script type="text/javascript" href="java_script.js">
	username = prompt('What is your favorite color ??');
	setInterval(function() {
				 let d = new Date();

				 let min = d.getMinutes();
				 let sec = d.getSeconds();

				 sh_m.innerText = min;
				 sh_s.innerText = sec;

		 }, 1000)
