<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body>
	<h1 id="sh_h"></h1>
	<h1 id="sh_m"></h1>
	<h1 id="sh_s"></h1>

	<script>
		// let d = new Date(); 
		// let hr = d.getHours(); 
		// let min = d.getMinutes(); 
		// let sec = d.getSeconds(); 

		setInterval(function() {
			let d = new Date(); 
			let hr = d.getHours(); 
			let min = d.getMinutes(); 
			let sec = d.getSeconds(); 
			
			sh_h.innerText = hr;
			sh_m.innerText = min;
			sh_s.innerText = sec;
		}, 1000)
	</script>

</body>
</html>
