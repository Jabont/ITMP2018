<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body>

	<h1 id="show_hour"></h1>
	<h1 id="show_min"></h1>
	<h1 id="show_sec"></h1>
	
	<script>

		setInterval(function() {
			let d = new Date();
			let hr = d.getHours(); 
			let min = d.getMinutes(); 
			let sec = d.getSeconds();

			show_hour.innerText = hr;
			show_min.innerText = min;
			show_sec.innerText = sec;
		}, 1000)

	</script>

</body>
</html>
