<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<link rel="stylesheet" type="text/css" href="https://jabont.com/jayss/jayss.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="meal">
		<div onclick="grow(this)"></div>
		<div onclick="grow(this)"></div>
		<div onclick="grow(this)"></div>
		<div onclick="grow(this)"></div>
		<div onclick="grow(this)"></div>
	</div>
	<script type="text/javascript">
function grow(e){
	themeal = document.querySelectorAll(".meal div");
	for (var i = 0; i < themeal.length; i++) {
		themeal[i].style.flexGrow = 1;
	};
	e.style.flexGrow = 3;
}
	</script>
</body>
</html>
